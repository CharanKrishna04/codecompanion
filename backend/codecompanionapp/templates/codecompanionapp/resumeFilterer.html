{% extends "codecompanionapp/header.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Code Optimizer--> 
<div class="container py-5">
	<h1>Resume Filterer</h1>
	<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            {{resumeFilterer_form.input_file1|as_crispy_field}}
        </div>
        <div class="row">
            {{resumeFilterer_form.input_file2|as_crispy_field}}
        </div>
        <div class="row">
            {{resumeFilterer_form.input_file3|as_crispy_field}}
        </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
</div>

{% endblock %}
